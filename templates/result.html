<!DOCTYPE html>
<html lang="en">
<head>
    <title>WordlyWise</title>
    <link rel="icon" href="../../static/favicon.ico">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for key, value in my_dict.items() %}
            <tr>
                <td><img src="{{ url_for('static', filename='upload/' + key) }}" width="100" alt="{{ words }}"></td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
